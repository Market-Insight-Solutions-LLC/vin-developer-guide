version: 2
     
build:
  os: "ubuntu-20.04"
  tools:
    python: "3.8"


# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/conf.py
   
sphinx:
  fail_on_warning: true

formats:
  - htmlzip
  - pdf
  - epub


# Explicitly set the version of Python and its requirements
python:
  install:
    - requirements: docs/requirements.txt

